<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation Web</title>
</head>
<body>
    <div class="main-title">
        <div class="text-center">Annotation Tool</div>
    </div>
    <div class="main-content">
        <div class="left-part">
            <div class="panel panel-primary">
                <div class="panel-heading">Total Document</div>
                <div class="panel-body">
                    <div class="doc-panel-scroll" style="overflow-y:auto; height:585px;">
                        <!--<div class="sentence-1">-->
                            <!--<p>sentence 1</p>-->
                        <!--</div>-->
                        <!--<div class="sentence-2">-->
                            <!--<p>sentence 2</p>-->
                        <!--</div>-->
                        <!--<span id="sentence-1">sentence 1</span>-->
                        <!--<span id="sentence-2">sentence 2</span>-->
                    </div>
                </div>
                <div class="panel-footer">
                    <nav aria-label="...">
                        <ul class="pager">
                            <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Pre</a></li>
                            <li class="next"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="right-part">
            <div class="panel panel-primary">
                <div class="panel-heading">Single Sentence</div>
                <div class="panel-body">
                    <div class="sentence-panel-scroll" style="overflow-y:auto; height:350px;">
                    </div>
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pre-sentence" onclick="sentencePrevious()"><span aria-hidden="true">&larr;</span> Pre Sentence</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="next-sentence" onclick="sentenceNext()">Next Sentence <span aria-hidden="true">&rarr;</span></button>
                        </div>
                    </div>
                    <div class="type-radio">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                                Functionality
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                Directive
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios0" value="option3">
                                Others
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="col-md-7 col-md-offset-4">
                        <input class="btn btn-default" type="submit" value="Save">
                    </div>

                </div>
            </div>
        </div>
    </div>

<script type="text/x-jquery-tmpl" id="template">
    <span id=${sentenceId}>${sentence}</span>
</script>

</body>

<link rel="stylesheet" type="text/css" href="css/main_page.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.tmpl.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main_page.js"></script>
</html>
